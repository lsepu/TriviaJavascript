<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Trivia</title>
  </head>

  <body>

    <div>
        <h2 id="label-name" >Usuario: Sin Iniciar</h2>
    </div>
    

    <!--Menu-->
    <div id="menu" class="container-fluid trivia__wrapper showScreen">

      <div class="trivia__container">
        <h1 class="trivia__title">Trivia</h1>

          <button id="playBtn" class="trivia__btn">Jugar</button>

          <button id="rankingBtn" class="trivia__btn">Ranking</button>

          <button id="configurationBtn" class="trivia__btn">Configuración</button>

      </div>
    </div>

    <!--New player-->
    <div id="new-player" class="container-fluid trivia__wrapper hideScreen">

        <div class="trivia__container">
            <h2>Ingrese su usuario</h2>

            <input class="trivia__input" type="text" name="" id="name-user">

            <button id="playUserBtn" class="trivia__btn">Jugar</button>


        </div>

    </div>

    <!--Trivia-->
    <div id="trivia" class="container-fluid trivia__wrapper hideScreen">

        <div class="trivia__container" style="margin-top:0px">
            <h2 class="trivia__ptos" id="points" >0 ptos</h2>

            <p id="trivia__question">¿Donde queda Japón?</p>

            <div id="trivia__answers--id" class="trivia__answers">
               <input id="rta1" class="trivia__answer" type="button" value="opción">
                <input id="rta2" class="trivia__answer" type="button" value="opción">
                <input id="rta3" class="trivia__answer" type="button" value="opción">
                <input id="rta4" class="trivia__answer" type="button" value="opción"> 
            </div>

            <button id="exitTriviaBtn" class="trivia__btn">
                Salir del juego
            </button>

            
        </div>

    </div>

    <!--Add question-->
    <div id="add-question" class="container-fluid trivia__wrapper hideScreen">

        <div class="trivia__container">

            <h3>Pregunta: </h3>
            <input class="trivia__input" type="text" name="" id="">

            <h3 style="margin-top: 20px;">Opciones de respuesta:</h3>

            <input class="trivia__input triva__input--correct" type="text" placeholder="Respuesta correcta" name="" id="">

            <input class="trivia__input" type="text" placeholder="Respuesta" name="" id="">

            <input class="trivia__input" type="text" placeholder="Respuesta" name="" id="">

            <input class="trivia__input" type="text" placeholder="Respuesta" name="" id="">

            <div style="display: flex;">
                <button id="sendBtn" class="trivia__btn" style="width: 100%;">
                    Enviar
                </button>
                
                <button id="backConfigurationBtn" class="trivia__btn" style="width: 100%;">
                    Volver
                </button>            
            </div>

        </div>

    </div>


    <!--Ranking-->
    <div id="ranking" class="container-fluid trivia__wrapper hideScreen">

        <div class="trivia__container">

            <h1>Ranking</h1>

            <div class="trivia__answers" style="margin-top: 25px;">
                <p class="trivia__person" >
                    Juan : 20 ptos
                </p>
                <p class="trivia__person" >
                    Juan : 20 ptos
                </p>
                <p class="trivia__person" >
                    Juan : 20 ptos
                </p>

            </div>

            <button id="backRankingBtn" class="trivia__btn" style="width: 100%;">
                Volver
            </button> 
            
        </div>
    </div>


    <!--End of game-->
    <div id="end-game" class="container-fluid trivia__wrapper hideScreen">

        <div class="trivia__container">
            <h2>Juego finalizado</h2>

            <h3 style="margin-top: 30px;">Total de puntos: 0 puntos</h3>

            <button id="backEndGameBtn" class="trivia__btn" style="width: 100%;">
                Volver al menu
            </button>   
            
        </div>
    </div>

    <script type="application/json" src="questions.json"></script>
    <script src="app.js"></script>
  </body>
</html>
